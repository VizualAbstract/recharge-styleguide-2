<input type="{{ parameters['type'] }}" id="{{ parameters['id'] }}" name="{{ parameters['name'] }}" placeholder="{{ parameters['placeholder'] }}" value="{{ parameters['value'] }}"{% if parameters['disabled'] %} disabled{% endif %}{% if parameters['required'] %} required{% endif %}{% if parameters['autocomplete'] == True %} autocomplete="on"{% endif %}{% if parameters['autocomplete'] == False %} autocomplete="off"{% endif %} class="form__input">
