{% extends 'base.html' %}
{% block body %}
<h1>Numbers</h1>
<p></p>
<div class="rc_example">
	<div class="form__group">
		<input type="number" min="0" max="999" value="999" class="form__number">
	</div>
	<div class="form__group">
		<label class="form__label">Number select</label>
		<select class="form__number">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="999" selected="selected">999</option>
		</select>
		item
	</div>
</div>

<h2>Width control</h2>
<p>Allows you to pass in an attribute, <code>input-width="sm"</code> to dictate the width of the input</p>
<div class="rc_example">
	<div class="form__group">
		<input type="number" min="0" max="1" input-width="sm" value="1" class="form__number">
	</div>
	<div class="form__group">
		<input type="number" min="0" max="12" input-width="sm" value="12" class="form__number">
	</div>
	<div class="form__group">
		<input type="number" min="0" max="123" input-width="sm" value="123" class="form__number">
	</div>
	<div class="form__group">
		<input type="number" min="0" max="1234" input-width="sm" value="1234" class="form__number">
	</div>
</div>
{% endblock %}
