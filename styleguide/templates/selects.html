{% extends 'base.html' %}
{% block body %}
<h1>Selects</h1>
<p>JavaScript is used to replace stylize the select and and multiselect inputs.</p>
<div class="rc_example">
	<select class="form__select" id="fishes">
		<option value="one">One fish</option>
		<option value="two">Two fish</option>
		<option value="red">Red fish</option>
		<option value="blue">Blue fish</option>
	</select>
	<select disabled class="form__select">
		<option>Option 1</option>
		<option selected="selected">Option 2</option>
		<option>Option 3</option>
	</select><!-- .form__select -->
</div>

<h2>Multiselect</h2>
<div class="rc_example">
	<select multiple class="form__select">
		<option selected="selected">Option 1</option>
		<option>Option 2</option>
		<option>Option 3</option>
	</select><!-- .form__select -->
	<select multiple disabled class="form__select">
		<option>Option 1</option>
		<option selected="selected">Option 2</option>
		<option>Option 3</option>
	</select><!-- .form__select -->
</div>

<h2>Auto-width</h2>
<p>Roberto's thorn. Add the class <code>.form__select--auto</code> to auto-size the select widths</p>
<div class="rc_example">
	<select class="form__select form__select--auto" id="apples">
		<option value="5">Five apples</option>
		<option value="3">Three apples</option>
		<option value="1">One apple</option>
	</select>
	<select multiple class="form__select form__select--auto">
		<option selected="selected">Option 1</option>
		<option>Option 2</option>
		<option>Option 3</option>
	</select>
</div>
{% endblock %}
