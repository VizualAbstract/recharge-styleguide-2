{% extends 'base.html' %}

{% block body %}
	<h1>Form list</h1>
	<p>Use a <code>.form__list</code> to hold repetitive form patterns. Ideal when a user is able to add or remove additional iterations of options.</p>
	<div class="rc_example">
		<form>
			<label class="form__label">Charge customer and ship product every</label>
			<div class="form__addons">
				<div class="form__group">
					<input type="number" value="1" class="form__number">
				</div>
				<div class="form__group">
					<select class="form__select">
						<option>month</option>
						<option>week</option>
						<option>days</option>
					</select>
				</div>
				<div class="form__placeholder">
					<button class="rc_tooltip__button" data-content="<a href='#'>Go to setup instructions...</a>"></button>
				</div>
			</div>
			<ul class="form__list">
				<li class="form__list__item">
					<input type="number" value="2" input-width="sm" class="form__number">
					<p class="form__placeholder">month</p>
					<button class="rc_button rc_button--link rc_button--fa-trash" onclick="console.log('delete');"></button>
				</li>
				<li class="form__list__item">
					<input type="number" value="3" input-width="sm" class="form__number">
					<p class="form__placeholder">month</p>
					<button class="rc_button rc_button--link rc_button--fa-trash" onclick="console.log('delete');"></button>
				</li>
				<li class="form__list__item">
					<input type="number" value="4" input-width="sm" class="form__number">
					<p class="form__placeholder">month</p>
					<button class="rc_button rc_button--link rc_button--fa-trash" onclick="console.log('delete');"></button>
				</li>
			</ul>
			<ul class="form__list">
	            <li class="form__list__item">
	                <label class="form__label region__name">Acre</label>
	                <input type="hidden" name="country[provinces][Acre][tax_id]" value="880401">
	                <input type="number" min="0" input-width="sm" class="form__number" name="country[provinces][Acre][tax]" value="0.0">
	                <p class="form__placeholder">%</p>
	                <input type="text" class="form__input" input-width="sm" name="country[provinces][Acre][tax_name]" value="ICMS">
	                <select name="country[provinces][Acre][tax_type]" class="form__select">
	                    <option value="normal"  selected >Added to 0% federal tax</option>
	                    <option value="harmonized" >Instead of 0% federal tax</option>
	                    <option value="compounded" >Compounded on top of 0% federal tax</option>
	                </select>
	            </li>
	            <li class="form__list__item">
	                <label class="form__label region__name">Alagoas</label>
	                <input type="hidden" name="country[provinces][Alagoas][tax_id]" value="880404">
	                <input type="number" min="0" input-width="sm" class="form__number" name="country[provinces][Alagoas][tax]" value="0.0">
	                <p class="form__placeholder">%</p>
	                <input type="text" class="form__input" input-width="sm" name="country[provinces][Alagoas][tax_name]" value="ICMS">
	                <select name="country[provinces][Alagoas][tax_type]" input-width="sm" class="form__select">
	                    <option value="normal"  selected >Added to 0% federal tax</option>
	                    <option value="harmonized" >Instead of 0% federal tax</option>
	                    <option value="compounded" >Compounded on top of 0% federal tax</option>
	                </select>
	            </li>
	            <li class="form__list__item">
	                <label class="form__label region__name">AmapÃ¡</label>
	                <input type="number" min="0" input-width="sm" class="form__number" name="country[provinces][AmapÃ¡][tax]" value="0">
	                <p class="form__placeholder">%</p>
	                <input type="text" class="form__input" input-width="sm" name="country[provinces][AmapÃ¡][tax_name]" value="PST">
	                <select name="country[provinces][AmapÃ¡][tax_type]" class="form__select">
	                    <option value="normal"  selected >Added to 0% federal tax</option>
	                    <option value="harmonized" >Instead of 0% federal tax</option>
	                    <option value="compounded" >Compounded on top of 0% federal tax</option>
	                </select>
	            </li>
	        </ul>
	    </form>
	</div>
{% endblock %}
